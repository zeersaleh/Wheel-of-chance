<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Chance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        /* Apply the game font */
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #f0f9ff; /* Light blue background */
            color: #1e3a8a; /* Dark blue text */
        }
        /* Style the canvas */
        canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        /* Style the button */
        button {
            font-family: 'Press Start 2P', cursive;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            box-shadow: 4px 4px 0px #1e3a8a; /* Button shadow */
            border: 2px solid #1e3a8a; /* Button border */
        }
        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #1e3a8a;
        }
        /* Style the pointer */
        .pointer {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid #ef4444; /* Red pointer */
            position: absolute;
            top: -15px; /* Position above the wheel center */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        /* Style the result message box */
        #result-box {
            border: 4px dashed #fbbf24; /* Dashed yellow border */
            background-color: #fef3c7; /* Light yellow background */
            color: #ca8a04; /* Dark yellow text */
            min-height: 50px; /* Ensure it has some height even when empty */
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <h1 class="text-3xl md:text-4xl font-bold mb-6 text-center text-blue-800">Wheel of Chance!</h1>

    <div class="relative w-full max-w-sm md:max-w-md aspect-square mb-6">
        <div class="pointer"></div>
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
    </div>

    <button id="spinButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg text-xl mb-6">
        Spin!
    </button>

    <div id="result-box" class="w-full max-w-md p-4 rounded-lg text-center text-2xl font-bold opacity-0">
        <p id="resultText"></p>
    </div>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinButton = document.getElementById('spinButton');
        const resultText = document.getElementById('resultText');
        const resultBox = document.getElementById('result-box');

        // --- Configuration ---
        const numSegments = 7;
        const names = ["Lyan", "Faris", "Jamal"];
        const segmentColors = ["#f87171", "#fbbf24", "#34d399", "#60a5fa", "#c084fc", "#f472b6", "#a3a3a3"]; // Example colors
        const friction = 0.99; // Determines how quickly the wheel slows down
        const minSpinSpeed = 0.002; // Minimum speed before stopping
        const baseSpinDuration = 4000; // Base spin duration in ms (visual only now)
        const randomSpinVariance = 2000; // Random additional duration (visual only now)

        // --- State ---
        let segments = [];
        let currentAngle = 0;
        let spinSpeed = 0;
        let isSpinning = false;
        let animationFrameId = null;
        let toneStarted = false; // Flag to check if Tone.js context is started

        // --- Sound Synthesis (Tone.js) ---
        // Create synths and effects only once
        const spinSynth = new Tone.NoiseSynth({
            noise: { type: 'white' },
            envelope: { attack: 0.01, decay: 0.1, sustain: 0.8, release: 0.1 }
        }).toDestination();
        // Add a filter to make the noise less harsh, modulate frequency for 'whirring'
        const spinFilter = new Tone.AutoFilter({
            frequency: "4m", // Modulation frequency
            baseFrequency: 400,
            octaves: 3,
            depth: 0.5
        }).connect(Tone.Destination);
        spinSynth.connect(spinFilter);
        spinSynth.volume.value = -25; // Start with low volume

        // Synth for the winning sound
        const winSynth = new Tone.PolySynth(Tone.Synth, {
            oscillator: { type: "triangle" },
            envelope: { attack: 0.02, decay: 0.1, sustain: 0.3, release: 0.5 }
        }).toDestination();
        winSynth.volume.value = -6; // Adjust volume as needed

        // --- Functions ---

        // Shuffle array utility (Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Assign names randomly to segments
        function assignNamesToSegments() {
            let assignedNames = [];
            const baseCount = Math.floor(numSegments / names.length);
            const remainder = numSegments % names.length;
            names.forEach((name, index) => {
                const count = baseCount + (index < remainder ? 1 : 0);
                for (let i = 0; i < count; i++) {
                    assignedNames.push(name);
                }
            });
            shuffleArray(assignedNames);

            segments = [];
            const anglePerSegment = (2 * Math.PI) / numSegments;
            for (let i = 0; i < numSegments; i++) {
                segments.push({
                    name: assignedNames[i],
                    startAngle: i * anglePerSegment,
                    endAngle: (i + 1) * anglePerSegment,
                    color: segmentColors[i % segmentColors.length]
                });
            }
        }

        // Draw the wheel segments
        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) * 0.95;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(currentAngle);

            segments.forEach(segment => {
                // Draw segment arc
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, radius, segment.startAngle, segment.endAngle);
                ctx.closePath();
                ctx.fillStyle = segment.color;
                ctx.fill();
                ctx.strokeStyle = '#4b5563';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Draw Text
                ctx.save();
                const textAngle = segment.startAngle + (segment.endAngle - segment.startAngle) / 2;
                ctx.rotate(textAngle);
                ctx.textAlign = "right";
                ctx.fillStyle = "#1f2937";
                ctx.font = "16px 'Press Start 2P'";
                // Adjust text position for better visibility
                ctx.fillText(segment.name, radius * 0.7, 10);
                ctx.restore();
            });

            ctx.restore(); // Restore context translation and rotation

             // Draw outer circle border
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.strokeStyle = '#374151';
            ctx.lineWidth = 5;
            ctx.stroke();

            // Draw center circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 0.1, 0, 2 * Math.PI);
            ctx.fillStyle = '#6b7280';
            ctx.fill();
            ctx.stroke();
        }

        // Determine the winning segment
        function getWinningSegment() {
            const finalAngleNormalized = (currentAngle % (2 * Math.PI) + (2 * Math.PI)) % (2 * Math.PI);
            const pointerAngle = (3 * Math.PI / 2); // Top pointer
            const effectiveAngle = (pointerAngle - finalAngleNormalized + (2 * Math.PI)) % (2 * Math.PI);

            for (const segment of segments) {
                if (effectiveAngle >= segment.startAngle && effectiveAngle < segment.endAngle) {
                    return segment;
                }
            }
            return segments[0]; // Fallback
        }

        // Play the winning sound
        function playWinSound() {
            const now = Tone.now();
            // Play a simple cheerful arpeggio
            winSynth.triggerAttackRelease("C4", "8n", now);
            winSynth.triggerAttackRelease("E4", "8n", now + 0.15);
            winSynth.triggerAttackRelease("G4", "8n", now + 0.3);
            winSynth.triggerAttackRelease("C5", "4n", now + 0.45);
        }

        // Animation loop
        function animateSpin() {
            if (!isSpinning) return;

            spinSpeed *= friction;
            currentAngle += spinSpeed;

            // Adjust spin sound volume based on speed (optional)
            // spinSynth.volume.value = Tone.gainToDb(Math.min(1, spinSpeed * 20)); // Example mapping

            drawWheel();

            if (spinSpeed < minSpinSpeed) {
                // --- Stop Spinning ---
                isSpinning = false;
                spinButton.disabled = false;
                spinButton.classList.remove('opacity-50', 'cursor-not-allowed');
                spinButton.classList.add('bg-green-500', 'hover:bg-green-600');
                spinButton.textContent = "Spin!";

                // Stop spin sound
                spinSynth.triggerRelease(Tone.now() + 0.1); // Release with a slight delay
                spinFilter.stop(Tone.now() + 0.1); // Stop the filter effect


                const winner = getWinningSegment();
                resultText.textContent = `It's ${winner.name}'s turn!`;
                resultBox.classList.remove('opacity-0');

                // Play win sound
                playWinSound();

                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                    animationFrameId = null;
                }
            } else {
                // Continue spinning
                animationFrameId = requestAnimationFrame(animateSpin);
            }
        }

        // Start the spin
        async function startSpin() {
             // --- Start Tone.js context on first user interaction ---
            if (!toneStarted) {
                await Tone.start();
                console.log('Audio context started');
                toneStarted = true; // Ensure it only starts once
            }

            if (isSpinning) return;

            isSpinning = true;
            spinButton.disabled = true;
            spinButton.classList.add('opacity-50', 'cursor-not-allowed');
            spinButton.classList.remove('bg-green-500', 'hover:bg-green-600');
            spinButton.textContent = "Spinning...";
            resultBox.classList.add('opacity-0');
            resultText.textContent = "";

            assignNamesToSegments(); // Re-assign names for randomness

            spinSpeed = 0.2 + Math.random() * 0.2; // Random initial speed

            // Start spin sound
            spinSynth.triggerAttack(Tone.now());
            spinFilter.start(Tone.now()); // Start the filter effect

            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            animateSpin();
        }

        // --- Initialization ---
        spinButton.addEventListener('click', startSpin);

        assignNamesToSegments();
        drawWheel();

        window.addEventListener('resize', drawWheel);

    </script>

</body>
</html>
